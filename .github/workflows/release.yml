name: Releases
on:
  pull_request_target:
    branches:
      - main
    types:
      - closed

jobs:
  merged-pr:
    if: github.event.pull_request.merged == true && !contains(github.event.pull_request.title, '[skip ci]')
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24.11.0"
          registry-url: "https://registry.npmjs.org"

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Determine release type
        id: determine-release
        run: |
          shopt -s nocasematch

          PR_TITLE='${{ github.event.pull_request.title }}'

          if [[ "$PR_TITLE" =~ (\[breaking\]|\[major\]) ]]; then
            echo "release_type=major" >> $GITHUB_OUTPUT
          elif [[ "$PR_TITLE" =~ \[minor\] ]]; then
            echo "release_type=minor" >> $GITHUB_OUTPUT
          else
            echo "release_type=patch" >> $GITHUB_OUTPUT
          fi

          shopt -u nocasematch
        shell: bash

      - name: Run standard version
        id: standard-version
        run: |
          npx standard-version --release-as ${{ steps.determine-release.outputs.release_type }}
          echo "tag_name=$(git describe --abbrev=0 --tags)" >>$GITHUB_OUTPUT

      - name: Push tags and changelog
        run: git push --follow-tags origin main

      - name: Create GitHub release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ steps.standard-version.outputs.tag_name }}"
          name: "${{ steps.standard-version.outputs.tag_name }}"
          body: "Release notes generated by standard-version"
          draft: false

      - name: Publish package on NPM ðŸ“¦
        run: npm publish --access public --tag latest
